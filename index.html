<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <title>Vue Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="parent">
        <div class="child" id="app">
            <form action="done.html" @submit.prevent="handleIt">
                <button type="submit" v-on:click="doSomething">
                    Submit me!
                </button>
            </form>

            <button type="submit" @click="incrementCount">
                Increment Counter: {{ count }}
            </button>

            <pre>{{ $data | json }}</pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: '',
                count: 0
            },
            methods: {
                handleIt: function() {
                    alert('Handled');
                },

                doSomething: function() {
                    alert('Submitted');
                },

                incrementCount: function() {
                    this.count += 1;
                }
            }
        });
    </script>
</body>
</html>
