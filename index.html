<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Training</title>
</head>
<body>

    <div id="app">
        <h1>{{ message }}</h1>

        <input v-model="message">

        <pre>{{ $data | json }}</pre>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World'
            }
        });
    </script>
</body>
</html>
