<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <span class="error" v-show="!message">
            You must enter a message
        </span>

        <form>
            <textarea v-model="message"></textarea>

            <br>

            <button type="submit" v-show="message"> Submit </button>

        </form>
        
        <pre>{{ $data | json }}</pre>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: ''
            }
        });
    </script>
</body>
</html>
